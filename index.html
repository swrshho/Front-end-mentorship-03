<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Travel With Us</title>
</head>

<body>
  <header class="header flex jc-c">
    <nav class="navbar flex jc-sb ai-c">
      <h1 id="logo" class="cp">Travel With Us</h1>
      <a href="#" id="login" class="flex ai-c">Account <i class="fas fa-house-user"></i></a>
    </nav>
  </header>

  <main class="main flex jc-c ai-c">
    <div class="container flex fd-c ai-c">
      <div class="inputs">
        <ul class="inputs-list flex fd-c ai-c">
          <li class="input-item txt-input">
            <label for="region">where you go?</label>
            <input type="text" id="region" name="region" list="suggestions" placeholder="select a region">
            <datalist id="suggestions"></datalist>
          </li>
          <span class="seperator"></span>
          <li class="input-item">
            <label for="date-in">check in</label>
            <input type="date" id="date-in" name="date-in" class="date-input" placeholder="add a date">
          </li>
          <span class="seperator"></span>
          <li class="input-item">
            <label for="date-out">check out</label>
            <input type="date" id="date-out" name="date-out" class="date-input" placeholder="add a date">
          </li>
        </ul>
      </div>
      
      <div class="button">
        <button type="submit" class="search-btn cp">
          search
        </button>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("input[type=date]", {
      minDate: "today"
    });
  </script>
</body>
</html>
